name: Multi-Platform Matrix Build (f7f8382)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-f7f8382
        run: |
          echo "Building for OS: ${{ matrix.os }} and Python version: ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS: ${{ matrix.os }}, Python: ${{ matrix.python-version }}" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "Generated by matrix-f7f8382 job" >> build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f7f8382-${{ matrix.os }}-py${{ matrix.python-version }}
          path: build_output.txt
